    <!-- 1) Faça um script contendo uma função
         que retorne 1 se o número digitado for
         positivo ou 0 se for negativo. -->

         <script>
            function retorno(){
let numero, negativo, positivo 
numero = parseInt(prompt("Digite um número inteiro: ")) 
negativo = 0
positivo = 1

if(numero >= 0 ){
document.write(positivo)
}
else if(numero <= 0){
document.write(negativo)
}
}        
retorno()

// O meu raciocinio foi o seguinte, se o número for maior ou igual a zero o número é positivo e se o número é menor ou igual a zero é 
// negativo.
// Assim acabei aplicando o parseInt para indentificar o número digitado como um número inteiro e prompt para receber o número quando digitado.
// número vai ser a variavel que sera atribuido o valor do número digitado.
// usei o if e o else para testar se a condição proposta (numero >= 0) e (numero <= 0) é verdadeiro ou falso e acabar imprimindo o resultado. 

         </script>
</body>
